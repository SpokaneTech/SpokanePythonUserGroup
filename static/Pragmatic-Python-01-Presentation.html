<blockquote>
<p>of or relating to a practical point of view or practical considerations.</p>
</blockquote>
<p>- <a href="http://dictionary.com">dictionary.com</a></p>
<blockquote>
<p>relating to matters of fact or practical affairs often to the exclusion of intellectual or artistic matters : practical as opposed to idealistic.</p>
</blockquote>
<p>- <a href="http://merriam-webster.com">merriam-webster.com</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="gaia" style="--theme:gaia;">

<p>dealing with things sensibly and realistically in a way that is based on practical rather than theoretical considerations.</p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" style="--theme:gaia;">
<h1>Installing Python</h1>
<h4>Windows</h4>
<p><a href="https://www.python.org/downloads/windows/">https://www.python.org/downloads/windows/</a> <em>or</em></p>
<pre><code class="language-powershell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt;choco install python
</span></span></foreignObject></svg></code></pre>
<h4>Linux</h4>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ sudo apt-get update
$ sudo apt-get install python
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;">
<h1>Installing Python (cont'd)</h1>
<h4>Mac OS X</h4>
<p><a href="https://opensource.com/article/19/5/python-3-default-mac">https://opensource.com/article/19/5/python-3-default-mac</a></p>
<p>tl;dr: use <code>pyenv</code> or Homebrew. <strong>Don't use the built-in Python.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" style="--theme:gaia;">

Python-specific</p>

<p><em><strong>I</strong>ntegrated <strong>D</strong>evelopment <strong>E</strong>nvironment</em><br />
<a href="https://code.visualstudio.com/">VS Code</a>, <a href="https://www.jetbrains.com/pycharm/">PyCharm</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="gaia" style="--theme:gaia;">
<h1>What is a <strong>Module</strong>?</h1>
<blockquote>
<p>A module is a file containing Python definitions and statements.</p>
</blockquote>
<p><a href="https://docs.python.org/3/tutorial/modules.html">https://docs.python.org/3/tutorial/modules.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="gaia" style="--theme:gaia;">
<h1>Anatomy of a <strong>Module</strong></h1>
<p><code>script.py</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> sys                  <span class="hljs-comment"># &lt;-- importing a package</span>

<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">main</span>():</span>                 <span class="hljs-comment"># &lt;-- function declaration</span>
    car = sys.argv[<span class="hljs-number">1</span>]
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Your favorite car is a <span class="hljs-subst">{car}</span>!&quot;</span>)  <span class="hljs-comment"># &lt;-- an &quot;f-string&quot;</span>

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:  <span class="hljs-comment"># &lt;-- only execute if run as the entry point</span>
    main()                  <span class="hljs-comment"># &lt;-- calling a function</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ python script.py <span class="hljs-string">&quot;Mitsubishi Montero Sport&quot;</span>    <span class="hljs-comment"># &lt;-- running a python module</span>
Your favorite car is a Mitsubishi Montero Sport!
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="gaia" style="--theme:gaia;">
<h1>What is a <strong>Package</strong>?</h1>
<blockquote>
<p>Packages are a way of structuring Python’s module namespace by using “dotted module names”.</p>
</blockquote>
<p><a href="https://docs.python.org/3/tutorial/modules.html#packages">https://docs.python.org/3/tutorial/modules.html#packages</a><br />
<br /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="gaia" style="--theme:gaia;">
<h1>Anatomy of a <strong>Package</strong></h1>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>app/
  ├── __init__.py
  ├── __main__.py
  └── app.py
</span></span></foreignObject></svg></code></pre>
<p><code>__init__.py</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># marks directory as a python package</span>
</span></span></foreignObject></svg></code></pre>
<p><code>__main__.py</code></p>
