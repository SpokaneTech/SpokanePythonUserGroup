site_name: Spokane Python User Group
site_url: https://spokanepython.com/
site_description: Home of the Spokane Python User Group
repo_url: https://github.com/Intellitect-Samples/SpokanePythonUserGroup
repo_name: SpokanePythonUserGroup
edit_uri: blob/main/docs/

plugins:
  - social:
      cards_font: Rubik
  - search

theme:
  name: material
  custom_dir: overrides
  logo: img/favicon.svg
  favicon: img/favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  - stylesheets/termynal.css

extra_javascript:
  - scripts/termynal.js

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - meta
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - "Home": "index.md"
  - "Meetups":
